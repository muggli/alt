<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="form-container">
        <mat-card-header fxLayoutAlign="center center">
            <mat-card-title class="form-header" fxLayoutAlign="center center">
            <div>
                <span>{{title}}</span>
             </div>
            </mat-card-title>
        </mat-card-header>
  
        <mat-divider></mat-divider>

        <mat-card-content class="form-content">
            <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
                <!-- This is the tree node template for leaf nodes -->
                <!-- There is inline padding applied to this node using styles.
                  This padding value depends on the mat-icon-button width. -->
                <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle >
                    <a *ngIf="node.type === 'header'"  class="header-tree-node"> &nbsp; {{node.name}}</a>
                    <a *ngIf="node.type === 'lesson'" class="lesson-tree-node"><fa-icon [icon]="faChalkboardTeacher" size="lg" *ngIf="node.type === 'lesson'" [styles]="{'color': 'purple'}"></fa-icon> &nbsp; {{node.name}}</a>
                    <a *ngIf="node.type === 'chapter'" class="chapter-tree-node"><fa-icon [icon]="faBook" size="lg" *ngIf="node.type === 'chapter'" [styles]="{'color': 'green'}"></fa-icon> &nbsp; {{node.name}}</a>
                    <a *ngIf="node.type === 'folder'" class="folder-tree-node"><fa-icon [icon]="faFolderOpen" size="lg" *ngIf="node.type === 'folder'" [styles]="{'color': 'orange'}"></fa-icon> &nbsp; {{node.name}}</a>
                    <button mat-button (click)="downloadFile(node.name)" *ngIf="node.type === 'file'" class="file-tree-node"><fa-icon [icon]="node.svgIcon" size="lg" *ngIf="node.svgIcon" [styles]="{'color': 'red'}"></fa-icon> &nbsp; {{node.name}}</button>
                </mat-tree-node>
                <!-- This is the tree node template for expandable nodes -->
                <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                    <div class="mat-tree-node">
                      <button mat-icon-button matTreeNodeToggle
                              [attr.aria-label]="'Toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                      </button>
                      <a *ngIf="node.type === 'header'"  class="header-tree-node"> &nbsp; {{node.name}}</a>
                      <a *ngIf="node.type === 'lesson'" class="lesson-tree-node"><fa-icon [icon]="faChalkboardTeacher" size="lg" *ngIf="node.type === 'lesson'" [styles]="{'color': 'purple'}"></fa-icon> &nbsp; {{node.name}}</a>
                      <a *ngIf="node.type === 'chapter'" class="chapter-tree-node"><fa-icon [icon]="faBook" size="lg" *ngIf="node.type === 'chapter'" [styles]="{'color': 'green'}"></fa-icon> &nbsp; {{node.name}}</a>
                      <a *ngIf="node.type === 'folder'" class="folder-tree-node"><fa-icon [icon]="faFolderOpen" size="lg" *ngIf="node.type === 'folder'" [styles]="{'color': 'orange'}"></fa-icon> &nbsp; {{node.name}}</a>
                      <button mat-button (click)="downloadFile(node.name)" *ngIf="node.type === 'file'" class="file-tree-node"><fa-icon [icon]="node.svgIcon" size="lg" *ngIf="node.svgIcon" [styles]="{'color': 'red'}"></fa-icon> &nbsp; {{node.name}}</button>
                    </div>
                    <!-- There is inline padding applied to this div using styles.
                        This padding value depends on the mat-icon-button width.  -->
                    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                        role="group">
                      <ng-container matTreeNodeOutlet></ng-container>
                  </div>
                </mat-nested-tree-node>
              </mat-tree>            
        </mat-card-content>
    </mat-card>
</div>
